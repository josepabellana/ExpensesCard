<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Expenses chart component</title>
  
  
</head>
<body>
  <div class="main__balance">
    <div class="main__mybalance flex">
      <div class="main__balance-text">
        <p>
          My balance
        </p>
        <h2>$921.48</h2>
      </div>
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
    </div>

  </div>

  <div class="main__chart">
    <h2>Spending - Last 7 days</h2>
    <div id="chart">

    </div>
    <div class="main__chart-line"></div>
    <div class="main__chart-stats flex">
      <div class="main__chart-left">
        <p>Total this month</p>
        <h1>$478.33</h1>
      </div>
      <div class="main__chart-right">
        <p> +2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Josep</a>.
  </div>
  <script src="script.js" ></script>
</body>
</html>
